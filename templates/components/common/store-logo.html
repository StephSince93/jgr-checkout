<a href="{{urls.home}}">
    {{#if settings.store_logo.image}}
        {{#if theme_settings.logo_size '===' 'original'}}
            <img class="header-logo-image-unknown-size" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        {{else}}
            <div class="header-logo-image-container">
                
<!-- Hide default logo (too fuzzy!) and insert uncompressed, animated logo gif on desktop JTB4 190430 --
                <img class="header-logo-image" src="{{getImage settings.store_logo.image 'logo_size'}}?imbypass=on" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
-->
                <img class="header-logo-image lazyloaded" src="/content/jgr_animated_logo.gif?imbypass=on&{{moment example format="mm"}}" width="100px" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}" />

<!-- Add mobile logo. Manipulate hide and display logos via SCSS JTB4 191021 -->
                <img class="header-logo-image-mobile" src="/content/jack_only.png?imbypass=on" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}" />
            </div>
        {{/if}}
    {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
</a>
